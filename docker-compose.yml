version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: adaptfit-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: adaptfit
      MYSQL_USER: adaptfit
      MYSQL_PASSWORD: adaptfit
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adaptfit-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/adaptfit?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: adaptfit
      SPRING_DATASOURCE_PASSWORD: adaptfit
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      - m
