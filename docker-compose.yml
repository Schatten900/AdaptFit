version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: adaptfit-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: adaptfit
      MYSQL_USER: adaptfit
      MYSQL_PASSWORD: adaptfit
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adaptfit-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/adaptfit?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: adaptfit
      SPRING_DATASOURCE_PASSWORD: adaptfit
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      - mysql

volumes:
  mysql_data:
